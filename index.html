<script>
		var audio = new Audio('play.mp3');
		var isPlaying = false;

		function playAudio() {
			if (isPlaying) {
				audio.pause();
				isPlaying = false;
			} else {
				audio.play();
				isPlaying = true;
			}
		}
	</script>
